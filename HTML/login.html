<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
    <style>
        #quicklinks>button {
            text-align: center;
            padding: 10px;
            line-height: 1.5;
            line-height: 20px;

        }

        #signup-btn>p {
            padding: 12px 0px 0px 0px;
        }

        #loading {
            position: absolute;
            bottom: 10%;
            margin-bottom: 20px;
            background-color: #1ed760;
            border: none;
            display: none;

        }

        body {
            position: relative;
        }
    </style>
</head>

<body>

    <div id="logo">
        <img src="logo@2x.png" alt="">
    </div>
    <hr>
    <p id="para">To continue, log in to Spotify.</p>
    <div id="main">
        <div id="quicklinks">
            <button id="facebook">
                <i class="fa-brands fa-square-facebook"></i>Continue with Facebook

            </button>
            <button id="apple">
                <i class="fa-brands fa-apple"></i>Continue with Apple
            </button>
            <button id="google">
                <i class="fa-brands fa-google fas-dark"></i>Continue with Google
            </button>
            <button id="phone">
                Continue with phone number
            </button>
        </div>
        <div class="center-text">
            <span class="line"></span><span class="or">OR</span><span class="line"></span>
        </div>
        <div id="login_form">
            <div class="label">
                <label for="login-username" class="Label-sc-1c0cv3r-0 jhxAUN">Email address or username</label>
            </div>
            <input type="text" name="" id="email_mobile_number" placeholder="Email address or username">
            <div class="label">
                <label for="login-username" class="Label-sc-1c0cv3r-0 jhxAUN">Password</label>
            </div>
            <input type="password" name="" id="password" placeholder="Password">
            <a href="#" id="forgot">Forgot your password?</a>
        </div>
        <div id="login_btn">
            <div id="checkbox_div">
                <div class="Group-u9bcx5-0 UXQuB sc-iqseJM dpNkNn">
                    <div class="Checkbox-svpvf6-0 gJoDne">
                        <input type="checkbox" id="login-remember" name="remember" data-testid="login-remember"
                            class="VisuallyHidden-sc-17bibe8-0 gbnvEH" checked="">
                        <label for="login-remember" class="Label-cpoq-0 iXswkd">
                            <span class="Indicator-sc-1airx73-0 kHTWAk">

                            </span>
                            <span class="TextForLabel-sc-1jqya9m-0 bcyFQV">
                                <p class="Type__TypeElement-goli3j-0 VNztd sc-pVTFL gKaJcp">
                                    Remember me
                                </p>
                            </span>
                        </label>
                    </div>
                </div>
                <!-- <label for="checkbox" id="remember">Remember me</label> -->
            </div>
            <div>
                <button id="login_button" onclick="verify()">LOG IN</button>
            </div>
        </div>
        <hr id="login_border">
        <div id="sign-up-section">
            <p id="noAccount">Don't have an account?</p>
            <button id="signup-btn">
                <p>Sign up for Spotify</p>
            </button>
        </div>


        <button id="loading" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
            Loading..
        </button>



    </div>
    <script src="../JS/login.js"></script>
    <script src="https://kit.fontawesome.com/defa946e04.js" crossorigin="anonymous"></script>
</body>

</html>
